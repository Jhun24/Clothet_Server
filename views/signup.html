<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clothet</title>

    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=0"/>

    <link rel="stylesheet/less" href="css/header_login.less">
    <link rel="stylesheet/less" href="css/signup.less">

    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.js" type="text/javascript"></script>
    <script src="https://use.fontawesome.com/10ffd9cc1b.js"></script>

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="icon" href="favicon.png" type="image/x-icon">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Clothet">
    <meta property="og:description" content="당신을 위한 옷장관리 솔루션">
    <meta property="og:image" content="favicon.png">
</head>
<body>
<div class="header">
    <div class="header-content">
        <div class="logo"></div>
        <div class="user-data-box">
            <div class="user-data">
                <div class="login">
                    로그인
                </div>

                <div class="logout">
                    회원가입
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="login-box">
        <div class="login-header">
            <p>회원가입</p>
        </div>
        <div class="login-content">
            <div class="input-list">
                <div class="input-box">
                    <input type="text" class="name" placeholder="이름 입력">
                    <input type="text" class="id" placeholder="아이디 입력">
                    <input type="text" class="ps" placeholder="비밀번호 입력">
                    <input type="text" class="re-ps" placeholder="비밀번호 재입력">


                    <div class="btn">
                        로그인
                    </div>
                </div>
            </div>
            <div class="auth-list">
                <div class="auth-box">
                    <div class="icon-box">
                        <div class="fb"><i class="fa fa-facebook" aria-hidden="true"></i></div>
                        <div class="wifi"><i class="fa fa-wifi" aria-hidden="true"></i></div>
                    </div>
                    <p>다른 방식으로 연결</p>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="js/signup.js"></script>
</body>
</html>
